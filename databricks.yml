bundle:
  name: sample-job-bundle

targets:
  dev:
    mode: production
    workspace:
      # Ensure only one deployed bundle under your user folder
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}

artifacts:
  my_library_wheel:
    type: whl
    path: .
    # Use PEP 517 builder to create the wheel (no setup.py needed)
    build: python -m build --wheel

resources:
  jobs:
    my_notebook_job:
      name: "Sample Notebook Job (Bundle Deployed)"

      # Define clusters as a list
      job_clusters:
        - job_cluster_key: default_cluster
          new_cluster:
            spark_version: "16.3.x-scala2.12"
            node_type_id: "Standard_DS3_v2"
            num_workers: 1

      tasks:
        - task_key: run_notebook_using_library
          notebook_task:
            notebook_path: ./notebooks/job_notebook.py
            source: WORKSPACE
          libraries:
            - whl: ./dist/mylibrary-*.whl
          job_cluster_key: default_cluster
