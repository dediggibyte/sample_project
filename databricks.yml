bundle:
  name: sample-job-bundle

targets:
  dev:
    mode: production
    workspace:
      # Ensure only one deployed bundle under your user folder
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}

artifacts:
  my_library_wheel:
    type: whl
    path: .
    # Use PEP 517 builder to create the wheel (no setup.py needed)
    build: python -m build --wheel

resources:
  jobs:
    my_notebook_job:
      name: "Job (Bundle Deployed) - Pipeline and Notebook Taask"
      performance_target: PERFORMANCE_OPTIMIZED

      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: ./notebooks/job_notebook.py
            source: WORKSPACE

        - task_key: pipeline_task
          pipeline_task:
            pipeline_id: 7113e788-12d4-4478-928d-69b847489f90
            full_refresh: false

