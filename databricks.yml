bundle:
  name: sample-job-bundle

targets:
  dev:
    mode: production
    workspace:
      # Ensure only one deployed bundle under your user folder
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}

artifacts:
  my_library_wheel:
    type: whl
    path: .
    # Use PEP 517 builder to create the wheel (no setup.py needed)
    build: python -m build --wheel

resources:
  jobs:
    my_notebook_job:
      name: "Sample Notebook Job (Bundle Deployed)"
      performance_target: PERFORMANCE_OPTIMIZED

      tasks:
        - task_key: run_notebook_using_library
          notebook_task:
            notebook_path: ./notebooks/job_notebook.py
            source: WORKSPACE

      pipelines:
        pipeline_dlt_sink:
          name: DLT Sink
          libraries:
            - glob:
                include: /Workspace/Users/nivethan.venkatachalam@diggibyte.com/New Pipeline
                  2025-09-14 22:10/transformations/**
          schema: sap
          photon: true
          catalog: 0__silver
          serverless: true
